<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Confirm Purchase</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href= "assets/css/style.css">


    <!-- Link to jQuery library -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src = "assets/js/app.js"></script> 

    
</head>
<body>

    <div class = "container col-md-4 text-center">
        <button  class = "btn" id = "pay-btn">Pay Now</button>
    </div>  

    <div class = "container col-md-4">
        <div classs = "card" id = "purchase-card">
            <div class = "card-body">
                <form>
                    
                    <h1 class = "text-center">Confirm Purchase</h1>

                    <div class = "form-group">
                        <label> Owner</label>
                        <input type = "name" class = "form-control" placeholder = "John Smith">
                    </div>
                    <div class = "form-group">
                            <label> Email</label>
                            <input type = "name" class = "form-control" placeholder = "johnsmith@gmail.com">
                        </div>

                    <div class = "form-group">
                        <label> Credit Card Number </label>
                        <input type = "name" class = "form-control" placeholder = "5555-5555-5555-5555">
                    </div>

                    <div class = "form-group">
                            <label> CVV </label>
                            <input type = "name" class = "form-control" placeholder = "000">
                        </div>
                    <p id  = "Expiration Date">Expiration Date</p>
                    <select id = "select">
                        <option value="01">January</option>
                        <option value="02">February </option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select>
                        <option value="13"> 2019</option>
                        <option value="14"> 2020</option>
                        <option value="15"> 2021</option>
                        <option value="16"> 2022</option>
                        <option value="17"> 2023</option>
                        <option value="18"> 2024</option>
                    </select>
                    <img src="assets/images/credit_cards.png" alt="cards" style="width:50%; height:15%; padding-left: 10%">
                    <br><br>
                    <button type = "submit" class = "btn" id = "submit"> Confirm </button>
                </form>
            </div>
        </div>
    </div> 

    <div class = "container col-md-4 text-center">
        <div class = "card" id = "submitted-card">
            <div class = "card-body">
                <img src="assets/images/submitted.png" alt="submitted" style="width:50%; height:15%;">
                <br><br>
                <h2>Submitted</h2>
                <h4 id = "confirmation-number"></h4></h4>
                <p> A confirmation email will be sent to you shortly.</p>
                
            </div>
        </div>
    </div>
        

</body>
